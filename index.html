<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img
        src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif"
        alt="pokemon"
        class="pokemon_imagem"
      />

      <h1 class="pokemon_data">
        <span class="pokemon_number">6</span> -
        <span class="pokemon_name">Charizard</span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">&lt; Prev </button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="./image/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
  <script src="/js/script.jc"></script>
</html>
